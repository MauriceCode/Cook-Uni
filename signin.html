<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>CookUni</title>
  </head>

  <body>
    <div
      id="rooter"
      class="cover-container w-100 d-flex h-100 p-3 mx-auto flex-column"
    >
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">CookUni</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/signin.html">Login</a>
            <a class="nav-link" href="/signup.html">Register</a>
          </nav>
        </div>
      </header>

      <div id="notifications">
        <div id="successBox" class="alert alert-success" role="alert">
          {Success Message...}
        </div>
        <div id="loadingBox" class="alert alert-info" role="alert">
          Loading...
        </div>
        <div id="errorBox" class="alert alert-danger" role="alert">
          {Error Message...}
        </div>
      </div>

      <form
        class="text-center p-5 form-layout"
        id="loginForm"
        action="#"
        method="POST"
      >
        <p class="h4 mb-4">Sign in</p>

        <input
          type="text"
          id="defaultRegisterFormUsername"
          name="username"
          class="form-control mb-4"
          placeholder="Username"
        />

        <input
          type="password"
          id="defaultRegisterFormPassword"
          name="password"
          class="form-control"
          placeholder="Password"
        />
        <hr />

        <button class="btn btn-danger w-25 m-auto my-4 btn-block" type="submit">
          Sign in
        </button>
      </form>

      <footer class="mastfoot mt-5 text-center text-light">
        <div class="inner">
          <p>Made with &hearts; by <a href="#/home">CookUni</a>.</p>
        </div>
        <i class="fa fa-heart"></i>
      </footer>
    </div>
  </body>

  <!-- Libraries -->
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./node_modules/handlebars/dist/handlebars.js"></script>
  <script src="./node_modules/sammy/lib/sammy.js"></script>
  <script src="./node_modules/sammy/lib/plugins/sammy.handlebars.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="./scripts/reciepeComponent.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/auth.js"></script>

</html>
